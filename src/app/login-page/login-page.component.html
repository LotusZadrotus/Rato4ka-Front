<div class="container-fluid row">
    <div class="col-sm d-flex flex-column justify-content-left">
        <h1 class="text-white">LOG IN</h1>
            <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value) " novalidate>
                <div class="form-group">
                    <div class="mb-3 mt-3">
                        <label for="login" class="form-label text-white">Login:</label>
                        <input type="login" class="form-control" id="login" placeholder="Enter login" name="login" formControlName="login" required>
                        <small id="er1" *ngIf="" class="form-text text-red">Login is required</small>
                      </div>
                </div>
                <div class="form-group">
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label text-white">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
                      </div>
                </div>
                <div class="d-flex flex-row-reverse justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="text-white link-primary"  [routerLink]="['/registration']">Don't have account?</a>
                </div>
            </form>
    </div>
    
    <div class="col-sm"></div> 
</div>
